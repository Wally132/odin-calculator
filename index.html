<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playwrite+ES+Deco:wght@100..400&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap');
        </style>
</head>
<body>
    <div class="title">
    <h1>Wally's Awesome Calculating Machine</h1>
    <p>For The Odin Project</p>
    </div>
    <div class="container">
    <div class="calculator">
        <input id="display" readonly>
        <div class="buttons">
            <button class="operator">+</button>
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="operator">-</button>
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="operator">*</button>
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="operator">/</button>
            <button id="negative">+/-</button>
            <button id="decimal">.</button>
            <button class="number">0</button>
            <button id="clear">C</button>
            <button id="calculate">=</button>
            <button id="backspace">back</button>
        </div>
    </div>
    </div>
</body>
<script src="main.js" defer>
    
</script>
</html>
